apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service-development
  namespace: k8s-program
  labels:
    app: song-service-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-service
  template:
    metadata:
      name: song-service
      namespace: k8s-program
      labels:
        app: song-service
    spec:
      containers:
        - name: song-service-container
          image: song-service-image:v2
          env:
            - name: SONG_SERVICE_PORT
              value: '8081'
            - name: SONG_POSTGRES_DB
              value: jdbc:postgresql://song-database-service:5432/songs
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: pass
          ports:
            - containerPort: 8081
          imagePullPolicy: Never
      restartPolicy: Always
      
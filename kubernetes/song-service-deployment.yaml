apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service-development
  namespace: k8s-program
  labels:
    app: song-service-development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-service
  template:
    metadata:
      name: song-service
      namespace: k8s-program
      labels:
        app: song-service
    spec:
      containers:
        - name: song-service-container
          image: song-service-image:v2
          env:
            - name: SONG_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config-map
                  key: SONG_SERVICE_PORT
            - name: SONG_POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config-map
                  key: SONG_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret-config-map
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret-config-map
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8081
          imagePullPolicy: Never
      restartPolicy: Always
      